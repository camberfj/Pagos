<div class="estadoContainer">
  <table>
    <thead>
      <th>Fecha</th>
      <th>Culpable</th>
      <th>Valor</th>
    </thead>
    <tbody *ngIf="gastos.length > 0; else listavacia">
      <tr *ngFor="let gasto of gastos">
        <td>{{ gasto?.fecha | date: "short" }}</td>
        <td>{{ gasto?.culpable }}</td>
        <td>{{ gasto?.valor }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #listavacia>
  <p>No hay ning√∫n gasto registrado</p>
</ng-template>
